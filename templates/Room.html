{% extends "Default.html" %}
{% block mainContent %}
<div id="room">
    <div id="room-meta-data">
        <h1>{{ room.getTitle()|e }}</h1>
        {% if room.getDescription() %}<p class="room-desc">{{ room.getDescription() }}</p>{% endif %}
    </div>
    <div id="chatroom">
        <div id="chat-container">
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <title>{{ t('zippy_chat') }} - {{ t('title_text') }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        {% if includeMetaTags %}
        <meta name="keywords" content="chat room, chat, permanent, free, create, group chat" />
        <meta name="description" content="Quickly create a free, private chat room on Zippy Chat. Zippy Chat rooms are free, permanent and can be password protected." />
        {% endif %}
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/static/css/global.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/overlays.css" />
        <script type="text/javascript" src="/static/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/static/scripts/joose.js"></script>
        <script type="text/javascript" src="/static/scripts/esprit/esprit.js"></script>
        <script type="text/javascript" src="/static/scripts/global.js"></script>
        {% for script in jsScripts %}
        <script type="text/javascript" src="/static/scripts/{{ script | e }}"></script>
        {% endfor %}
    </head>
    <body>
        <div id="mainContainer"{% if widePage %} class="wide"{% endif %}>
            <div id="masthead"{% if smallLogo %} class="smallLogo"{% endif %}>
                <a href="/">
                    <img src="{% if smallLogo %}/static/images/smallLogo.png{% else %}/static/images/logo.png{% endif %}" alt="{{ t('zippy_chat') }}" border="0" />
                </a>
            </div>
            <div id="mainContent" class="content">
                {% block mainContent %}
                {% include DefaultView_innerTemplate %}
                {% endblock %}
            </div>
            <div id="footer">
                <div>
                    <a href="/about">{{ t('about') }}</a> &ndash; 
                    <a href="/terms-of-use">{{ t('terms_of_use') }}</a> &ndash; 
                    <a href="/privacy">{{ t('privacy_policy') }}</a>
                </div>
                <div>&copy; Zippy Chat 2010&ndash;{{ year|e }}</div>
            </div>
        </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-1986133-12']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    </body>
</html>
